name: Sync Upstream

on:
  schedule:
    # 每天 UTC 时间 00:00 自动触发（可根据需要调整）
    - cron: '0 0 * * *'
  # 也可手动触发
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: 同步上游仓库
        uses: actions/checkout@v4
        with:
          ref: main  # 你的默认分支（如 main/master）

      - name: 添加上游仓库
        run: |
          git remote add upstream https://github.com/<上游仓库作者>/<上游仓库名>.git
          git fetch upstream

      - name: 合并上游变更
        run: |
          git checkout main
          git merge upstream/main
          git push origin main
